name: Build and Lint
on:
 push:
  branches:
   - '*'

jobs:
 build:
  runs-on: ubuntu-latest

  steps:
   - name: Checkout
     uses: actions/checkout@v2

   - name: Build and lint
     run: |
      docker-compose -f docker-compose.prod.yml build
      docker-compose -f docker-compose.prod.yml run --rm frontend npm run lint
